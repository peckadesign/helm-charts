apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.projectName }}-test-{{ .Values.suffix }}
  namespace: {{ .Release.Namespace }}
  labels:
    environment: {{ .Values.projectName }}-test-{{ .Values.suffix }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  selector:
    app: {{ .Values.projectName }}-test-{{ .Values.suffix }}
  ports:
    - port: {{ .Values.service.port | default 80 }}
  type: {{ .Values.service.type | default "ClusterIP" }}
